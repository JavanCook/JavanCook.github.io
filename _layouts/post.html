{% include header.html %}

<div class="row spacerfun spacerfun2">
  <div class="col-md-2"></div>
  <div class="col-md-8" style="text-align:justify">
    <h1>{{ page.title }}</h1>
    <p class="muted">{{ page.date | date_to_long_string }}</p>

    {{ content }}

    <h4 style="text-align:center" class="spacerfun2">
    <span class="glyphicon glyphicon-book" aria-hidden="true"></span>&nbsp
    See more by category:
    <a href="/search.html?category={{ page.category | downcase }}">{{ page.category }}</a></h4><br>
    <h4 style="text-align:center">
    <span class="glyphicon glyphicon-tags" aria-hidden="true"></span>&nbsp
    See more by tags:
    {% for tag in page.tags %}
    <a href="/search.html?tags={{ tag | downcase }}">{{ tag }}</a>
    {% endfor %}
    </h4>
  </div>
  <div class="col-md-2"></div>
</div>

{% include footer.html %}
